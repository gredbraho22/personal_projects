data:
  path: "data/sales.parquet"         
  date_col: "date"
  target_col: "sales"
  group_cols: ["store_id", "item_id"]   # hierarchical grouping

forecast:
  horizon_days: 28
  training_cutoff_days_ago: 365       # how much history to use
  quantile_levels: [0.1, 0.5, 0.9]

features:
  lag_days: [1, 7, 14, 28]
  rolling_windows: [7, 28]
  add_holidays: true
  add_calendar: true

models:
  prophet:
    changepoint_prior_scale: 0.05
    seasonality_mode: "multiplicative"
  lightgbm:
    n_estimators: 1200
    learning_rate: 0.04
    max_depth: 7
    num_leaves: 31

dashboard:
  default_group_key: "store_1-item_001"
